<div class="ui centered equal width grid">
    <div class="row">
        <div class="column">
            <div class="ui segment">
                <i class="huge red right floated map marker icon"></i>
                <h3>${_station.name}</h3>

                <br>
                Lat: ${_station.latitude}
                <br>
                Lng: ${_station.longitude}
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <i class="huge ${_weatherIcon}"></i>
                <h3>Weather</h3>
                <br>
                <br>
                ${_weatherCondition}
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <i class="huge temperature low icon"></i>
                <h3>Temp</h3>
                <br>
                ${_latestReading.temperature} C
                <br>
                ${_fahrenheit} F
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <i class="huge wind icon"></i>
                <h3>Wind</h3>
                ${_beaufort} bft
                <br>
                ${_windDirection}
                <br>
                Feels like: ${_windChill.round(2)}
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <i class="huge tachometer alternate icon"></i>
                <h3>Pressure</h3>
                <br>
                <br>
                ${_latestReading.pressure} hPa
            </div>
        </div>

    </div>
</div>
